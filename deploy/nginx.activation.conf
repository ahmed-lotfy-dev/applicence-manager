server {
  listen 80;
  listen [::]:80;
  server_name activation.ahmedlotfy.site;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name activation.ahmedlotfy.site;

  # Replace with your real cert paths (LetsEncrypt example below)
  ssl_certificate /etc/letsencrypt/live/activation.ahmedlotfy.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/activation.ahmedlotfy.site/privkey.pem;

  # Frontend static build output
  root /var/www/activation/frontend;
  index index.html;

  # Security headers
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer always;
  add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; img-src 'self' data:;" always;

  # Backend API under same domain
  location /api/ {
    proxy_pass http://127.0.0.1:8000/api/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
