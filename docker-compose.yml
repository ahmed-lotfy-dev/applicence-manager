services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: applicense-backend
    env_file:
      - apps/backend/.env
    environment:
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
      PORT: 8000
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: applicense-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped
