services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: applicense-backend
    environment:
      NODE_ENV: production
      PORT: 8000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      ADMIN_EMAIL: ${ADMIN_EMAIL:?ADMIN_EMAIL is required}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ADMIN_PASSWORD_HASH: ${ADMIN_PASSWORD_HASH:-}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      LICENSE_TOKEN_SECRET: ${LICENSE_TOKEN_SECRET:?LICENSE_TOKEN_SECRET is required}
      ACTIVATION_APP_NAME: ${ACTIVATION_APP_NAME:-com.ahmedlotfy.mobilemanagement}
      DB_SSL_MODE: ${DB_SSL_MODE:-require}
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: applicense-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped
